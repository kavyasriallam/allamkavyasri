<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
    </head>
    <style>
        img{
            
            height: 200px;
            width: 200px;
            transition-property: all;
            transition-duration: 3s;
            transition-delay: 1s;
           
           
        }
        img:hover{
            
            transform: translate(1000px); 
            
        }
    </style>
    <body>
       <div class="cr">
        <img src="car.webp">

       </div>
    </body>
</html>
